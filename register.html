<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/register.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Sign Up</title>
    <link rel="icon" href="./assets/logo/infinity.png">
</head>

<body>


    <div id="register">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6534CC;">
                <a class="navbar-brand" href="/index.html">
                    <img src="./assets/logo/LeftArrow.png" alt="" srcset="" width="35" height="30">
                </a>
                <p class="back-label">Back</p>
            </nav>
        </div>
        <div class="content">
            <div class="register-choice">
                <div class="tap-on-your-side-text">
                    TAP <span style="color: #6534CC;">ON YOUR</span> SIDE<span style="color: #6534CC;">!</span>
                </div>
                <div class="row choice-container">
                    <div class="col-6 student-choice">
                        <img src="./assets//images/student-reg-page.png" alt="Register as student"/>
                        <div class="student-link">Are you<a href="/studentRegister.html"><span style="color: #FF4133;"> student?</span></a></div>
                    </div>
                    <div class="col-6 teacher-choice">
                        <img src="./assets//images/teacher-reg-page.png" alt="Register as teacher">
                        <div class="teacher-link">Are you<a href="#"><span style="color: #FF4133;"> teacher?</span></a></div>
                    </div>
                </div>
                <div class="login-link">
                    Already Registered?<a href="#"><span style="color: #FF4133;"> Login here</span></a>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
